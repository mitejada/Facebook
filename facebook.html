<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="./facebook.css">
  </head>
  <body>

      <div class="nav">
        <div class="logo">
          <h1>facebook</h1>
        </div>

        <div class="form">
          <form class="form">
            <div class="email">
              Email or Phone: <br />
              <input class="email" type="text" name="email or phone">
            </div>

            <div class="password">
              Password:
              <input class="password" type="text" name="password">
            </div>

            <div class="button">
              <button type="submit">Login</button>
            </div>

          </form>
        </div>
      </div>

      <div class="signUpDisplay">

        <div class="inside">
          <h2>Connect with friends and the</h2>
          <h2>world around you on Facebook</h2>

          <div class="images">
          <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.2365-6/32964924_188362901982436_5189181917978689536_n.png?_nc_cat=1&_nc_ht=scontent-lga3-1.xx&oh=dee379e6cff10be3d31bf41415e4b40a&oe=5C825DA3" alt="">See photos and updates from friends and family
          <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.2365-6/32967637_1400301410075884_2994305350271762432_n.png?_nc_cat=1&_nc_ht=scontent-lga3-1.xx&oh=0e01899fb81999738d4b9e4b6de29cef&oe=5C854AB0" alt="">Share whats new in your life on your timeline
          <img src="https://scontent-lga3-1.xx.fbcdn.net/v/t39.2365-6/33137320_1687624661315903_5362007326045765632_n.png?_nc_cat=1&_nc_ht=scontent-lga3-1.xx&oh=772c0a7a90088f8ab76f4487ef20daa1&oe=5C765505" alt="">Find more of what you're looking for with facebook search
          </div>
        </div>

        <div class="signup">
          <h1>Sign Up</h1>
          <p>its free and always will be</p>

            <div class="signUpLogin">
              <form class="signUpLogin">
                <div>
                  <input class="first" type="text" placeholder="First Name">
                </div>

                <div>
                  <input class="last" type="text" placeholder="Last Name">
                </div>
              </form>
            </div>

                <div class="signUpLogin2">
                  <form class="signUpLogin2">
                  <input class="mobile"type="text" placeholder="Mobile number or email">
                  </form>
                </div>

                <div class="signUpLogin3">
                  <form class="signUpLogin3">
                  <input class="newPassword"type="text" placeholder="New password">
                  </form>
                </div>

        </div>

      </div>

  </body>
</html>
